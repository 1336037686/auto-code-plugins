<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--自动生成Pojo内容开始-->
    <div style="padding: 20px; background-color: #F2F2F2;"  th:fragment="pojoGenerate">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">Pojo</div>
                    <div class="layui-card-body">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>基本信息</legend>
                        </fieldset>

                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">生成路径</label>
                                <div class="layui-input-block">
                                    <input type="text" lay-verify="required" placeholder="请输入地址（默认:c://）" autocomplete="off" class="layui-input" ng-model="codeEntity.basePath">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">包名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入包名(例如：com.fjut)" class="layui-input" ng-model="codeEntity.packagePosition">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">类名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入类名(例如：HelloWorld)" class="layui-input" ng-model="codeEntity.className">
                                </div>
                            </div>

                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                <legend>字段属性</legend>
                            </fieldset>
                            <div class="layui-form-item">
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    注意:<br>
                                    字段从左到右分别为<b>(字段名，字段属性, Getter, Setter)</b><br>
                                    Getter,Setter只能填0或1<b>(0代表不生成,1代表生成)</b>.
                                </blockquote>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-sm" ng-click="addAttr()">添加字段</button>
                            </div>


                            <div class="layui-form-item" ng-repeat="attr in codeEntity.attributes">
                                <label class="layui-form-label">字段</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" ng-model="attr.attrName">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="title" autocomplete="off" placeholder="字段类型" class="layui-input" ng-model="attr.attrType">
                                </div>
                                <label class="layui-form-label">Getter/Setter</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="title" autocomplete="off" placeholder="getter（1/0）" class="layui-input" ng-model="attr.getterKey">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="title" autocomplete="off" placeholder="setter（1/0）" class="layui-input" ng-model="attr.setterKey">
                                </div>
                                <button class="layui-btn layui-btn-danger layui-btn-sm" ng-click="delAttr($index)">删除</button>
                            </div>

                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                <legend>扩展方法</legend>
                            </fieldset>
                            <div class="layui-form-item">
                                <label class="layui-form-label">main方法</label>
                                <div class="layui-input-inline">
                                    <select name="interest" lay-filter="mainFilter">
                                        <option value="1" selected>是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="layui-form-item">-->
                                <!--<label class="layui-form-label">toString方法</label>-->
                                <!--<div class="layui-input-inline">-->
                                    <!--<select name="interest" lay-filter="toStringFilter">-->
                                        <!--<option value="1">是</option>-->
                                        <!--<option value="0">否</option>-->
                                    <!--</select>-->
                                <!--</div>-->
                            <!--</div>-->

                            <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">-->
                            <!--<legend>内容编写</legend>-->
                            <!--</fieldset>-->
                            <!--<div class="layui-form-item layui-form-text">-->
                            <!--<label class="layui-form-label">Main</label>-->
                            <!--<div class="layui-input-block">-->
                            <!--<textarea placeholder="请输入Main方法内容" class="layui-textarea"></textarea>-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--<div class="layui-form-item layui-form-text">-->
                            <!--<label class="layui-form-label">其他</label>-->
                            <!--<div class="layui-input-block">-->
                            <!--<textarea placeholder="请输入其他方法内容" class="layui-textarea"></textarea>-->
                            <!--</div>-->
                            <!--</div>-->

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-filter="demo1" ng-click="generatePojoCode()">生成</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--自动生成Pojo内容结束-->
</body>
</html>
