<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto-Code-Plugins</title>
    <!--LayUi-->
    <link rel="stylesheet" href="/webjars/layui/2.2.6/css/layui.css">
    <script src="/webjars/layui/2.2.6/layui.all.js"></script>

    <!--AngularJs-->
    <script src="/webjars/angularjs/1.2.9/angular.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/service/loginService.js"></script>
    <script src="../js/controller/loginController.js"></script>
</head>
<body ng-app="autocode" ng-controller="loginController">
    <div class="layui-row">
        <div class="layui-col-md10 layui-col-md-offset1">
            <div class="layui-card layui-bg-blue">
                <div class="layui-card-header" style="height: 55px;padding-top: 3px">
                    <h1>
                        <b style="color: white"><i class="layui-icon" style="color: white;font-size: 30px">&#xe631;</i> Auto-Codes-Plugins V1.0</b>
                    </h1>
                </div>
                <div class="layui-card-body">
                    <h3 style="color: white">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="layui-icon">&#xe635;</i> 一个用于辅助编程的工具合集 ...<br>
                    </h3>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md5">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend><b>用户登陆</b></legend>
                    </fieldset>
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <!--表单开始-->
                            <form class="layui-form layui-form-pane" style="padding-left: 20px;padding-right: 20px" th:action="@{/userLogin}" method="post">
                                <div class="layui-form-item">
                                    <label class="layui-form-label layui-bg-green">用户名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label layui-bg-green">密码</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    &nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-fluid layui-bg-green" lay-filter="demo2" type="submit">登&nbsp;&nbsp;陆</button>
                                </div>
                                <!--表单结束-->
                                <p th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    <span style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-md-offset1">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>开发时间线：大事记</legend>
                    </fieldset>
                    <!--开发时间线开始-->
                    <ul class="layui-timeline">
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis"></i>
                            <div class="layui-timeline-content layui-text">
                                <div class="layui-timeline-title">2018年，auto-code-plugins v1.0.0诞生</div>
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop layui-timeline-axis"></i>
                            <div class="layui-timeline-content layui-text">
                                <div class="layui-timeline-title">......</div>
                            </div>
                        </li>
                    </ul>
                    <!--开发时间线结束-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
